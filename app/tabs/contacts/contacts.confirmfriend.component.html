<DockLayout class="page-blue" width="100%" height="100%" stretchLastChild="true">
	<StackLayout dock="top">
		<GridLayout columns="20,*,20,*" orientation="horizontal">
			<Label col="1" class="list-group-item-heading" text="friend name"></Label>
			<Label col="3" class="list-group-item-heading" [text]="friend.name"></Label>
		</GridLayout>
		<Label class="list-group-item-heading" [text]="friend.name"></Label>
		<TextField hint="friend alias" [(ngModel)]="friend.alias" autocorrect="false" autocapitalizationType="none"></TextField>
		<!-- <TextField hint="Password Again" secure="true"></TextField> -->
		<Button class="link signIn" text="Add Now" (tap)="onAddFriend()"></Button>
	</StackLayout>
</DockLayout>
