<ActionBar class="ActionBar" title="AddFriend">
	<ActionItem icon="res://BackArrow-Small" ios.position="left" (tap)="onBackButtonTap()"></ActionItem>
</ActionBar>
<StackLayout>
	<StackLayout class="search-item">
			<SearchBar hint="Search for a friend and press enter" (clear)="onClear($event)" (textChange)="onTextChange($event)"></SearchBar>
	</StackLayout>
	<ListView [items]="searchResults">
		<ng-template let-contact="item" let-index="index">
			<StackLayout>
				<GridLayout rows="auto" columns="55 *" class="list-item" (tap)="onItemTap(item)">
					<Image row="0" col="0" *ngIf="contact.user.thumbnail" [src]="contact.user.thumbnail" class="thumbnail"></Image>
					<Label row="0" col="0" *ngIf="!contact.user.thumbnail" text="&#xf2be;" class="fa thumbnail-awesome"></Label>
					<Label row="0" col="1" [text]="contact.user.name" class="contact-name"></Label>
				</GridLayout>
			</StackLayout>
		</ng-template>
	</ListView>
<StackLayout>
